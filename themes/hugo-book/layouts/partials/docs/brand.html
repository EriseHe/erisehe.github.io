<h2 class="book-brand">
  <a class="flex align-center justify-center" 
     href="{{ cond (not .Site.Home.File) .Sites.Default.Home.RelPermalink .Site.Home.RelPermalink }}">
    <img src="{{ .Site.Params.BookLogo | default "topo.png" | relURL }}" 
         alt="Logo" 
         class="book-icon" />
    <span>{{ .Site.Title }}</span>
  </a>
</h2>
