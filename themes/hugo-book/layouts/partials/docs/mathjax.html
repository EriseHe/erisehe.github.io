{{- if not (.Page.Scratch.Get "mathjax") -}}
<!-- Include MathJax only once per page -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
{{- .Page.Scratch.Set "mathjax" true -}}
{{- end -}}
